<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<h1 id="app-name">Pomodoro Clock</h1>
	<div id="pomodoro-clock-app">
		<div id="" class="grid-container">
			<div id="session-block-buttons" class="grid-item">
				<h1>Durée de la session</h1>
				<p id="sessionLength">1</p>
				<button id="sessionIncrementer">
					<i class="fas fa-arrow-up"></i>
				</button>
				<button id="sessionDecrementer">
					<i class="fas fa-arrow-down"></i>
				</button>
			</div>
			<div id="breack-block-buttons" class="grid-item">
				<h1>Durée de la Pause</h1>
				<p id="breakLength">1</p>
				<button id="breakIncrementer">
					<i class="fas fa-arrow-up"></i>
				</button>
				<button id="breakDecrementer">
					<i class="fas fa-arrow-down"></i>
				</button>
			</div>
		</div>
		<div id="chronoTime">
			<div id="timer">
				<span id="dizaine-minute"></span><span id="unite-minute"></span>:<span
					id="dizaine-seconde">0</span><span id="unite-seconde">0</span>
			</div>
			<div id="chronoTime-buttons">
				<button type="button" id="reset">
					<i class="fas fa-redo-alt"></i>
				</button>
				<button type="button" id="pause-play">
					<i class="fa fa-play" aria-hidden="true"></i>
					<i class="fa fa-pause" aria-hidden="true"></i>
				</button>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>

</html>
